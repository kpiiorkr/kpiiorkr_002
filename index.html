  <link href="https://cdn.jsdelivr.net/gh/sun-peak/spoqa-han-sans@latest/css/SpoqaHanSansNeo.css" rel="stylesheet" type="text/css">
  <style>
    :root {
      --kpia-orange: #fd7c23;
      --kpia-yellow: #fec52e;
      --kpia-gray: #4c4a47;
    }
    body { font-family: 'Spoqa Han Sans Neo', 'Noto Sans KR', sans-serif; }
    .text-kpia-orange { color: var(--kpia-orange); }
    .bg-kpia-orange { background-color: var(--kpia-orange); }
    .text-kpia-gray { color: var(--kpia-gray); }
    .bg-kpia-gray { background-color: var(--kpia-gray); }
    .border-kpia { border-color: #f3f4f6; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    
    /* Logo Motif CSS */
    .logo-motif {
      display: flex;
      position: relative;
      width: 40px;
      height: 40px;
    }
    .motif-part {
      position: absolute;
      border-radius: 50% 0 50% 50%;
    }
    .motif-1 { width: 22px; height: 22px; background: var(--kpia-orange); top: 5px; left: 0; transform: rotate(-10deg); }
    .motif-2 { width: 15px; height: 15px; background: var(--kpia-yellow); top: 0; left: 18px; transform: rotate(20deg); }
    .motif-3 { width: 18px; height: 12px; background: var(--kpia-gray); bottom: 5px; left: 15px; border-radius: 0 50% 50% 50%; }
  </style>
